<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tela de Login com Tema</title>
  <link rel="stylesheet" href="style.css" />
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="container">
    <h1 id="titulo">Modo Claro</h1>

    <div class="input-box">
      <input type="email" id="usuario" placeholder="UsuÃ¡rio" />
      <i class='bx bxs-user'></i>
    </div>

    <div class="input-box">
      <input type="password" id="senha" placeholder="Senha" />
      <i class='bx bxs-lock-alt'></i>
    </div>

    <div class="remember">
      <label><input type="checkbox" /> Lembrar de mim</label>
      <a href="#">Esqueci a senha</a>
    </div>

    <button class="login" onclick="validarLogin()">Login</button>
    <button class="modo" onclick="alternarTema()">Alternar Tema</button>

    <div class="input-box">
      <input type="text" id="nomeInput" placeholder="Digite seu nome..." />
    </div>
    <p id="mensagem"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
