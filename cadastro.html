<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro</title>
  <link rel="stylesheet" href="style.css" />
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <script>
    // Isso roda ANTES de qualquer conteúdo aparecer
    if (localStorage.getItem("tema") === "escuro") {
      document.documentElement.classList.add("dark");
    }
  </script>
  
</head>
<body class="dark">
    

  <div class="tela">
    <div class="lado-imagem">
      <img src="ilustracao.png" alt="Imagem de cadastro" />
    </div>

    <div class="lado-form">
      <div class="form-container">
        <h1>Crie sua conta</h1>

        <div class="input-box">
          <input type="text" placeholder="Nome completo" />
          <i class='bx bxs-user'></i>
        </div>

        <div class="input-box">
          <input type="email" placeholder="E-mail" />
          <i class='bx bxs-envelope'></i>
        </div>

        <div class="input-box">
          <input type="text" id="cpf" placeholder="CPF" maxlength="14">
          <i class="bx bxs-file"></i>
        </div>

        <div class="input-box">
            <input type="tel" placeholder="Celular" />
            <i class="bx bxs-phone"></i>
        </div>

        <div class="input-box">
          <input type="password" placeholder="Senha" />
          <i class='bx bxs-lock-alt'></i>
        </div>

        <div class="input-box">
          <input type="password" placeholder="Confirmar senha" />
          <i class='bx bxs-lock'></i>
        </div>

        <button class="login">Cadastrar</button>

        <div class="register-link">
          <p>Já tem uma conta? <a href="index.html">Voltar para login</a></div></p>
        </p>
      </div>
    </div>
  </div>

  <img src="vaso.png" alt="Decoração extra" class="imagem-lateral">

  <script src="script.js"></script>

  <footer class="rodape">
    <p>&copy; 2025 Pagina login | Todos os direitos reservados.</p>
  </footer>

</body>
</html>
